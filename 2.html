  <h2>해상동물</h2>
  <p>
  <img src="https://media.istockphoto.com/photos/great-white-shark-smiling-picture-id515714114" width="50%"><br>
  해양 생물은 해수 또는 해안 삼각강의 소금물에 서식하는 식물, 동물 및 기타 생명체이다. 근본적인 차원에서 해양 생물은 우리 행성의 본질을 결정하는데 도움이된다. 해양 생물은 우리가 호흡하는 많은 산소를 생성한다. 해안선은 부분적으로 해양 생물이 보호하며, 일부 해양 생물은 새 토지를 만드는데 도움이된다.
  </p>
